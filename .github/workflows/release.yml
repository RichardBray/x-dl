name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-14
            artifact: xld-macos-apple-silicon
          - os: macos-13
            artifact: xld-macos-intel
          - os: ubuntu-latest
            artifact: xld-linux-x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Build executable
        run: bun run build:standalone

      - name: Smoke test
        run: ./dist/${{ matrix.artifact }} --help

      - name: Generate checksums
        run: shasum -a 256 dist/${{ matrix.artifact }} > dist/${{ matrix.artifact }}.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            dist/${{ matrix.artifact }}
            dist/${{ matrix.artifact }}.sha256

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare artifacts for release
        run: |
          mkdir -p release_artifacts
          for dir in artifacts/*/; do
            cp "$dir"* release_artifacts/
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release_artifacts/*
          draft: false
          prerelease: false
